                        console.error('Error loading user from storage:', error);
                        localStorage.removeItem('passaBola_currentUser');
                    }
                }
            }

                this.currentUser = null;

            setupEventListeners() {
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.setActiveFilter(e.target);
                        this.filterProducts(e.target.dataset.filter);
                    });
                });

                document.getElementById('loadMoreBtn').addEventListener('click', () => {
                    this.loadMoreProducts();
                });

                document.getElementById('cartBtn').addEventListener('click', () => {
                    this.openCartModal();
                });

                document.getElementById('mobileCartBtn').addEventListener('click', () => {
                    this.openCartModal();
                });

                    this.closeCartModal();
                });

                document.getElementById('closeProductModal').addEventListener('click', () => {
                    this.closeProductModal();
                });

                // Login form
                const loginForm = document.getElementById('loginForm');
                if (loginForm) {
                    loginForm.addEventListener('submit', (e) => {
                        e.preventDefault();
                        this.handleLogin(e.target);
                    });
                }

                document.getElementById('loginBtn').addEventListener('click', () => {
                    this.openLoginModal();
                });

                    this.openLoginModal();
                });

                document.getElementById('closeLoginModal').addEventListener('click', () => {
                    this.closeLoginModal();
                });

                document.getElementById('mobileMenuBtn').addEventListener('click', () => {
                    this.toggleMobileMenu();
                });

                document.getElementById('decreaseQty').addEventListener('click', () => {
                    if (this.productQuantity > 1) {
                        this.productQuantity--;
                        document.getElementById('productQty').textContent = this.productQuantity;
                    }
                });

                document.getElementById('increaseQty').addEventListener('click', () => {
                    this.productQuantity++;
                    document.getElementById('productQty').textContent = this.productQuantity;
                });

                document.getElementById('addToCartBtn').addEventListener('click', () => {
                    this.addToCart();
                });

                document.getElementById('checkoutBtn').addEventListener('click', () => {
                    this.checkout();
                });
            }

            setActiveFilter(activeBtn) {
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active', 'bg-purple-500', 'text-white');
                    btn.classList.add('bg-white', 'text-purple-500', 'border', 'border-purple-500');
                });
                
                activeBtn.classList.add('active', 'bg-purple-500', 'text-white');
                activeBtn.classList.remove('bg-white', 'text-purple-500', 'border', 'border-purple-500');
            }

                this.currentFilter = filter;
                this.displayedProducts = this.productsPerLoad;

                const filteredProducts = this.currentFilter === 'all' 
                    ? this.products
                    : this.products.filter(product => product.category === this.currentFilter);

                const productsToShow = filteredProducts.slice(0, this.displayedProducts);

                if (productsToShow.length === 0) {
                    container.innerHTML = '<p class="text-center text-gray-500 col-span-full">Nenhum produto encontrado para este filtro.</p>';
                    return;
                }

                container.innerHTML = productsToShow.map(product => `
                    <div class="bg-white rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition-all duration-300 cursor-pointer" onclick="shopPage.openProductModal(${product.id})">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-64 object-cover">
                        <div class="p-6">
                            <h3 class="text-lg font-semibold mb-2">${product.name}</h3>
                            <p class="text-gray-600 text-sm mb-4">${product.description.substring(0, 80)}...</p>
                            <div class="flex justify-between items-center">
                                <span class="text-2xl font-bold gradient-text">R$ ${product.price.toFixed(2).replace('.', ',')}</span>
                                <button class="btn-futuristic px-4 py-2 text-sm" onclick="event.stopPropagation(); shopPage.quickAddToCart(${product.id})">
                                    Comprar
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            loadMoreProducts() {
                this.displayedProducts += this.productsPerLoad;
                this.renderProducts();
            }

            openProductModal(productId) {
                this.selectedProduct = this.products.find(p => p.id === productId);
                this.productQuantity = 1;
                
                document.getElementById('productModalTitle').textContent = this.selectedProduct.name;
                document.getElementById('productModalImage').src = this.selectedProduct.image;
                document.getElementById('productModalDescription').textContent = this.selectedProduct.description;
                document.getElementById('productModalPrice').textContent = `R$ ${this.selectedProduct.price.toFixed(2).replace('.', ',')}`;
                document.getElementById('productQty').textContent = this.productQuantity;
                
                const sizeSelect = document.getElementById('productSize');
                sizeSelect.innerHTML = this.selectedProduct.sizes.map(size => 
                    `<option value="${size}">${size}</option>`
                ).join('');
                
                document.getElementById('productModal').classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            }

            closeProductModal() {
                document.getElementById('productModal').classList.add('hidden');
                document.body.style.overflow = 'auto';
                this.selectedProduct = null;
                this.productQuantity = 1;
            }

            quickAddToCart(productId) {
                const product = this.products.find(p => p.id === productId);
                const cartItem = {
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    image: product.image,
                    size: 'M',
                    quantity: 1
                };
                
                this.cart.push(cartItem);
                this.saveCart();
                this.updateCartCount();
                this.showToast('Produto adicionado ao carrinho!', 'success');
            }

            addToCart() {
                if (!this.selectedProduct) return;
                
                const size = document.getElementById('productSize').value;
                const cartItem = {
                    id: this.selectedProduct.id,
                    name: this.selectedProduct.name,
                    price: this.selectedProduct.price,
                    image: this.selectedProduct.image,
                    size: size,
                    quantity: this.productQuantity
                };
                
                this.cart.push(cartItem);
                this.saveCart();
                this.updateCartCount();
                this.closeProductModal();
                this.showToast('Produto adicionado ao carrinho!', 'success');
            }

            openCartModal() {
                this.renderCartItems();
                document.getElementById('cartModal').classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            }

            closeCartModal() {
                document.getElementById('cartModal').classList.add('hidden');
                document.body.style.overflow = 'auto';
            }

            renderCartItems() {
                const container = document.getElementById('cartItems');
                const total = this.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                
                if (this.cart.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-12 bg-gradient-to-r from-gray-50 to-purple-50 rounded-xl border-2 border-purple-100">
                            <div class="mb-4">
                                <svg class="w-16 h-16 mx-auto text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5 5m6-5v6a2 2 0 11-4 0v-6m4 0V9a2 2 0 10-4 0v4"></path>
                                </svg>
                            </div>
                            <p class="text-xl font-medium text-gray-600">Seu carrinho está vazio</p>
                            <p class="text-gray-500 mt-2">Adicione alguns produtos para começar suas compras!</p>
                        </div>
                    `;
                } else {
                    container.innerHTML = this.cart.map((item, index) => `
                        <div class="bg-gradient-to-r from-gray-50 to-purple-50 p-6 rounded-xl border-2 border-purple-100 hover:border-purple-200 transition-all duration-300 shadow-sm">
                            <div class="flex items-center space-x-6">
                                <img src="${item.image}" alt="${item.name}" class="w-20 h-20 object-cover rounded-lg border-2 border-gray-200 shadow-md">
                                <div class="flex-1">
                                    <h4 class="text-lg font-bold text-gray-800 mb-2">${item.name}</h4>
                                    <div class="space-y-1">
                                        <p class="text-sm text-gray-600"><span class="font-medium">Tamanho:</span> ${item.size}</p>
                                        <p class="text-sm text-gray-600"><span class="font-medium">Quantidade:</span> ${item.quantity}</p>
                                    </div>
                                </div>
                                <div class="text-right space-y-3">
                                    <p class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">
                                        R$ ${(item.price * item.quantity).toFixed(2).replace('.', ',')}
                                    </p>
                                    <button onclick="shopPage.removeFromCart(${index})" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                                        🗑️ Remover
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
                
                document.getElementById('cartTotal').textContent = `R$ ${total.toFixed(2).replace('.', ',')}`;
            }

            removeFromCart(index) {
                this.cart.splice(index, 1);
                this.saveCart();
                this.updateCartCount();
                this.renderCartItems();
                this.showToast('Produto removido do carrinho', 'success');
            }

            updateCartCount() {
                const count = this.cart.reduce((sum, item) => sum + item.quantity, 0);
                const cartCountEl = document.getElementById('cartCount');
                
                if (count > 0) {
                    cartCountEl.textContent = count;
                    cartCountEl.classList.remove('hidden');
                } else {
                    cartCountEl.classList.add('hidden');
                }
            }

            saveCart() {
                localStorage.setItem('passaBolaCart', JSON.stringify(this.cart));
            }

            checkout() {
                if (this.cart.length === 0) {
                    this.showToast('Seu carrinho está vazio', 'error');
                    return;
                }
                
                this.showToast('Compra realizada com sucesso! Obrigado pela preferência!', 'success');
                this.cart = [];
                this.saveCart();
                this.updateCartCount();
                this.closeCartModal();
            }

            async handleLogin(form) {
                const formData = new FormData(form);
                const email = formData.get('email');
                const password = formData.get('password');

                try {
                    if (email && password) {
                        this.currentUser = { 
                            email, 
                            name: email.split('@')[0],
                            loginTime: new Date().toISOString()
                        };
                        localStorage.setItem('passaBola_currentUser', JSON.stringify(this.currentUser));
                        this.showToast('Login realizado com sucesso!', 'success');
                        this.closeLoginModal();
                        this.updateLoginButton();
                    } else {
                        throw new Error('Email e senha são obrigatórios');
                    }
                } catch (error) {
                    this.showToast(error.message, 'error');
                }
            }

            openLoginModal() {
                document.getElementById('loginModal').classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            }

            closeLoginModal() {
                document.getElementById('loginModal').classList.add('hidden');
                document.body.style.overflow = 'auto';
            }

            toggleMobileMenu() {
                const mobileMenu = document.getElementById('mobileMenu');
                mobileMenu.classList.toggle('hidden');
            }

            showToast(message, type = 'success') {
                const toastId = type === 'success' ? 'successToast' : 'errorToast';
                const messageId = type === 'success' ? 'successMessage' : 'errorMessage';
                
                document.getElementById(messageId).textContent = message;
                document.getElementById(toastId).classList.remove('hidden');
                
                setTimeout(() => {
                    document.getElementById(toastId).classList.add('hidden');
                }, 3000);
            }

            updateLoginButton() {
                const loginBtn = document.getElementById('loginBtn');
                const mobileLoginBtn = document.getElementById('mobileLoginBtn');
                
                if (this.currentUser) {
                    if (loginBtn) {
                        loginBtn.innerHTML = `👤 ${this.currentUser.name} ▼`;
                        loginBtn.classList.remove('bg-gradient-to-r', 'from-purple-500', 'to-pink-500');
                        loginBtn.classList.add('bg-green-500', 'hover:bg-green-600', 'relative');
                        loginBtn.onclick = () => this.toggleUserMenu();
                    }
                    if (mobileLoginBtn) {
                        mobileLoginBtn.innerHTML = `👤 ${this.currentUser.name} ▼`;
                        mobileLoginBtn.classList.remove('bg-gradient-to-r', 'from-purple-500', 'to-pink-500');
                        mobileLoginBtn.classList.add('bg-green-500', 'hover:bg-green-600', 'relative');
                        mobileLoginBtn.onclick = () => this.toggleUserMenu();
                    }
                } else {
                    if (loginBtn) {
                        loginBtn.textContent = 'Login';
                        loginBtn.classList.remove('bg-green-500', 'hover:bg-green-600', 'relative');
                        loginBtn.classList.add('bg-gradient-to-r', 'from-purple-500', 'to-pink-500');
                        loginBtn.onclick = () => this.openLoginModal();
                    }
                    if (mobileLoginBtn) {
                        mobileLoginBtn.textContent = 'Login';
                        mobileLoginBtn.classList.remove('bg-green-500', 'hover:bg-green-600', 'relative');
                        mobileLoginBtn.classList.add('bg-gradient-to-r', 'from-purple-500', 'to-pink-500');
                        mobileLoginBtn.onclick = () => this.openLoginModal();
                    }
                }
            }

            toggleUserMenu() {
                const existingMenu = document.getElementById('userMenu');
                if (existingMenu) {
                    existingMenu.remove();
                    return;
                }

                const userMenu = document.createElement('div');
                userMenu.id = 'userMenu';
                userMenu.className = 'fixed bg-white rounded-lg shadow-xl border border-gray-200 z-[9999] min-w-[200px]';
                userMenu.innerHTML = `
                    <div class="py-2">
                        <div class="px-4 py-2 text-sm text-gray-700 border-b border-gray-100">
                            👤 ${this.currentUser.name}
                        </div>
                        <button onclick="shopPage.logout()" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors">
                            🚪 Sair
                        </button>
                    </div>
                `;

                const loginBtn = document.getElementById('loginBtn');
                if (loginBtn) {
                    const rect = loginBtn.getBoundingClientRect();
                    userMenu.style.top = (rect.bottom + 8) + 'px';
                    userMenu.style.left = (rect.right - 200) + 'px';
                    
                    document.body.appendChild(userMenu);
                }

                setTimeout(() => {
                    const closeHandler = (e) => {
                        if (!e.target.closest('#loginBtn') && !e.target.closest('#userMenu')) {
                            const menu = document.getElementById('userMenu');
                            if (menu) menu.remove();
                            document.removeEventListener('click', closeHandler);
                        }
                    };
                    document.addEventListener('click', closeHandler);
                }, 100);
            }
        }

        let shopPage;
        document.addEventListener('DOMContentLoaded', () => {
            shopPage = new ShopPage();
        });
    </script>
</body>
</html>
